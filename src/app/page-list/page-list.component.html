<table class="table is-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>title</th>
            <th>wordcount</th>
            <th>snippet</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts;let i=index">
            <td>{{i+1}}</td>
            <td>{{post.title}}</td>
            <td>{{post.wordcount}}</td>
            <td>{{post.snippet}}</td>
        </tr>
    </tbody>

</table>
